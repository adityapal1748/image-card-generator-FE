<div class="card-container">
  <div class="container">
    <form >
      <div class="form-container">

        <div class="form-group">
          <label for="firstname">First Name*</label>
          <input type="text" id="firstname" [formControl] = "firstName" required>
        </div>

        <div class="form-group">
          <label for="lastname">Last Name*</label>
          <input type="text" id="lastname"  [formControl] = "lastName" required>
        </div>

        <div class="form-group">
          <label for="img">Upload Image*</label>
          <input type="file" id="img" (change)="onFileSelected($event)"  required>
          <div *ngIf="image.invalid ">
            <small class="text-danger" *ngIf="image.hasError('invalidFileType')">Invalid file type. Supported types: jpg, jpeg, png.</small>
          </div>
        </div>

      </div>
    </form>
    <div class="btn-container">
      <button class="btn-submit" [disabled] = "!firstName.value || !lastName.value || !image.value || image.invalid" (click)="onSubmit()">Submit</button>

    </div>
  </div>
</div>
